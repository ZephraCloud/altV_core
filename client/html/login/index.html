<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - zephra_core</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <button class="btn" id="streamerMode">Streamer Mode</button>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Login</h1>
            </div>
            <div class="login-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" name="password" id="password" tabindex="1">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn" value="Login">
                    </div>
                    <div class="form-group">
                        <span style="margin-bottom: 7.5px;" id="note"></span>
                        <span>Noch keinen Account? Erstelle jetzt einen auf https://www.zephra.cloud/register</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("email").focus();
    </script>
</body>
</html>
